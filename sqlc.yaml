version: "2"
sql:
    - engine: "postgresql"
      queries: "sqlc/queries.sql"
      schema: "sqlc/schema.sql"
      gen:
          go:
              package: "db"
              out: "api/src/db"
              sql_package: "pgx/v5"
              overrides:
                  - db_type: "uuid"
                    go_type:
                        import: "github.com/google/uuid"
                        type: "UUID"
