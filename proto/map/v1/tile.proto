syntax = "proto3";

package map.v1;

import "map/v1/compass.proto";

option go_package = "github.com/openhexes/proto;mapv1";

message Tile {
  message Coordinate {
    uint32 row = 1;
    uint32 column = 2;
    uint32 depth = 3;
  }

  message Edge {
    map.v1.EdgeDirection direction = 1;
    string neighbour_terrain_id = 2;
  }

  message Corner {
    map.v1.CornerDirection direction = 1;
    repeated string neighbour_terrain_ids = 2; // order follows direction enum
  }

  message RenderingSpec {
    repeated map.v1.Tile.Edge edges = 1;
    repeated map.v1.Tile.Corner corners = 2;
    repeated string feature_ids = 3; // landscape features, e.g. trees, rocks, etc.
  }

  map.v1.Tile.Coordinate coordinate = 1;
  string terrain_id = 2;
  map.v1.Tile.RenderingSpec rendering_spec = 3;
}

message Segment {
  message Bounds {
    int32 min_row = 1;
    int32 max_row = 2;
    int32 min_column = 3;
    int32 max_column = 4;
  }

  message RenderingSpec {
    string svg = 1;
  }

  message Row {
    repeated map.v1.Segment segments = 1;
  }

  map.v1.Segment.Bounds bounds = 1;
  repeated map.v1.Tile tiles = 2;
  map.v1.Segment.RenderingSpec rendering_spec = 3;
}

message Grid {
  repeated map.v1.Segment.Row segment_rows = 1;
  uint32 total_rows = 2;
  uint32 total_columns = 3;
  uint32 depth = 4;
}
